<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#box").hide();
            });
        }); 
        </script>

</head>
<body>
    <div id="box"></div>
    <div class="text">Hide the red box on the button click</div>
    <div class="btn"><button id="myBtn">click me</button></div>
</body>
</html>
