<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="index4.css">
<script src="jquery.js"></script>
<script>
    $(document).ready(function () {
        $(".a").click(function () {
            $(this).css("background-color", "red")
        });
        $(".c").click(function(){
        $(this).text("Leftbar");
        });
         $(".f").click(function () {
            $(".e").fadeOut();
        });
         $(".a").dblclick(function () {
            $(this).css("background-color", "#55d4eb")
        });
        $(".c").dblclick(function () {
            $(this).text("Sidebar");
        });
        $(".f").dblclick(function () {
            $(".e").fadeIn();
        });
    });

</script>

</head>

<body style="color: white;">
    <div class="a">
        <p>Header</p>
    </div>
    <div class="b">
        <div class="c" style="
    margin-right: 10px;
    margin-bottom: 0px;
">Sidebar</div>
        <div class="d">
            <div class="e">Main Content</div>
            <div class="f">Extra Content</div>
        </div>

    </div>
    <div class="g">Footer</div>
</body>

</html>
