         $(function () {
                // Open Popup
                $('[popup-open]').click(function () {
                    var popup_name = $(this).attr('popup-open');
                    $('[popup-name="' + popup_name + '"]').fadeIn();
                });

                // Close Popup
                $('[popup-close]').on('click', function () {
                    var popup_name = $(this).attr('popup-close');
                    $('[popup-name="' + popup_name + '"]').fadeOut();
                });
