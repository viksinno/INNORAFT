<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(".content").hide();
            $(".navbar").click(function () {
                $(".content").slideDown();
            });
        }); 
    </script>
</head>

<body>
    <div class="body1">
        <div class="navbar">
            <button class="navbar">Click me to slide down panel</button>
        </div>
        <div class="content">
            <p id="hello" style="margin-top: 200px;">Hello World!</p>
        </div>
    </div>
</body>

</html>
